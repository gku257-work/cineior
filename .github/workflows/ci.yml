# Cineior CI/CD Pipeline
# This workflow builds and deploys the application
# Frontend: Vercel (auto-deployed via Vercel GitHub integration)
# Backend: Render (auto-deployed via Render GitHub integration)

name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Backend Tests
  test-backend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [api-gateway, auth-service, movie-service, user-service]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Build and Test ${{ matrix.service }}
        run: |
          cd backend/${{ matrix.service }}
          mvn -B package --file pom.xml

  # Frontend Build
  test-frontend:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Lint
        run: |
          cd frontend
          npm run lint
      
      - name: Build
        run: |
          cd frontend
          npm run build

  # Docker Build Test
  docker-build:
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker images
        run: |
          docker compose build --no-cache
