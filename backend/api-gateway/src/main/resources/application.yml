server:
  port: ${PORT:8080}

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:3000"
              - "https://*.vercel.app"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true
      routes:
        # Auth Service
        - id: auth-service
          uri: ${AUTH_SERVICE_URL:http://localhost:8081}
          predicates:
            - Path=/api/auth/**
          filters:
            - StripPrefix=1
            
        # Movie Service
        - id: movie-service
          uri: ${MOVIE_SERVICE_URL:http://localhost:8082}
          predicates:
            - Path=/api/movies/**
          filters:
            - StripPrefix=1
            
        # User Service
        - id: user-service
          uri: ${USER_SERVICE_URL:http://localhost:8083}
          predicates:
            - Path=/api/user/**
          filters:
            - StripPrefix=1
            - AuthFilter

jwt:
  secret: ${JWT_SECRET:cineior-secret-key-for-jwt-authentication-256-bits-long}

management:
  endpoints:
    web:
      exposure:
        include: health,info
